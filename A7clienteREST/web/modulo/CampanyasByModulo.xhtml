<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Campanya by Modulo</title>
    </h:head>
    <h:body>
        <h:form>
            <b:navBar brand="PVTranslator" brandHref="http://localhost:8080/A7clienteREST/faces/modulo/index.xhtml"></b:navBar>
            <b:container style="padding-top: 2.5%">
                <b:row>
                <b:panel title="Campanyas" collapsible="false" >
                    <b:dataTable value = "#{modulosBean.listaCampanyas}" var = "campanya" custom-options="false">

                        <b:dataTableColumn value="#{campanya.idcampanya}" label="id" style="width: 10%" />

                        <b:dataTableColumn value="#{campanya.nombrecampanya}" label="nombre"/>

                        <b:dataTableColumn value="#{campanya.fecha}" />

                    </b:dataTable>
                </b:panel>
                </b:row>
                <b:row>
                    <h:form>
                        <b:commandButton action="#{modulosBean.Volver()}" value="Volver" look="success"/>
                    </h:form>
                </b:row>
            </b:container>
        </h:form>
        
        
        
    </h:body>
</html>
