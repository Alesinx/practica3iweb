<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <b:container style="padding-top: 5%">
            <b:row>
                <b:panel title="Modulos" collapsible="false">
                
                <h:form>
                    <b:dataTable value = "#{modulosBean.listaModulo}" var = "modulo" custom-options="false">
                        
                        <b:dataTableColumn value="#{modulo.idmodulo}" label="ID"/>

                        <b:dataTableColumn value="#{modulo.nombremodulo}" label="Nombre"/>

                        <b:dataTableColumn value="#{modulo.valoralpha}" label="Alpha"/>

                        <b:dataTableColumn value="#{modulo.valorbeta}" label="Beta"/> 

                        <b:dataTableColumn value="#{modulo.valorgamma}" label="Gamma"/> 

                        <b:dataTableColumn value="#{modulo.valorkappa}" label="Kappa"/> 

                        <b:dataTableColumn value="#{modulo.idealidad}" label="Idealidad"/> 

                        <b:dataTableColumn value="#{modulo.resistencia}" label="Resistencia"/>

                        <b:dataTableColumn value="#{modulo.rendimiento}" label="Rendimiento"/>

                        <b:dataTableColumn label="">
                            <b:commandButton value="CampaÃ±as" action="#{modulosBean.CampanyasByModulo(modulo.idmodulo)}" look="info"/>
                        </b:dataTableColumn> 

                        <b:dataTableColumn label="">
                            <b:commandButton value="BORRAR" action="#{modulosBean.delete(modulo.idmodulo)}" look="danger"/>
                        </b:dataTableColumn> 
                        
                    </b:dataTable>
                </h:form> 
                
                </b:panel>
            </b:row>
            <b:row>
                <b:column small-screen="one-third">
                    <b:panel title="order" collapsible="false">
                    <h:form>
                        <b:commandButton action="#{modulosBean.orderByNombre()}" value="Ordenar por nombre" look="info"/>
                    </h:form>

                    <h:form>
                        <b:commandButton action="#{modulosBean.orderByRendimiento()}" value="Ordenar por rendimiento" look="info"/>
                    </h:form>
                    </b:panel>
                </b:column>
                <b:column small-screen="one-third">
                    <b:panel title="Filtrar" collapsible="false">
                    <h:form>
                        <b:inputText value="#{modulosBean.filtro}">
                        </b:inputText>

                        <b:commandButton action="#{modulosBean.FilterByNombre()}" value="Filtrar por nombre" look="info"/>
                        <b:commandButton action="#{modulosBean.FilterByIdealidad()}" value="Filtrar por idealidad" look="info"/>
                    </h:form>
                    </b:panel>
                </b:column>
                <b:column small-screen="one-third">
                    <h:form>
                        <b:commandButton action="#{modulosBean.VolverIndex()}" value="Volver al menu principal" look="success"/>
                    </h:form>
                </b:column>
            </b:row>
        </b:container>

    </h:body>
    
</html>
