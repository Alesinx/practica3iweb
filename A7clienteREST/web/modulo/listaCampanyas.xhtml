<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        
        <h:body>
            <b:container style="padding-top: 5%">
                <b:row>
                    <b:column small-screen="two-thirds">
                        <b:panel title="Tabla" collapsible="false">
                            <h:form style="padding-left: 10px; padding-right: 10px">
                                
                                <b:dataTable value = "#{modulosBean.listaCampanyas}" var = "camp" >

                                    <b:dataTableColumn value="#{camp.idcampanya}" label="id" style="width: 10%"/>
                                    <b:dataTableColumn value="#{camp.nombrecampanya}" label="Nombre"/>
                                    <b:dataTableColumn value="#{camp.fecha}"/>

                                </b:dataTable>
                                
                            </h:form>
                        </b:panel>
                    </b:column>
                <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~   -->
                    <b:column small-screen="one-third" >
                        
                        <b:panel title="ordenar" collapsible="false">
                            <h:form>
                                
                            <b:buttonGroup orientation="vertical">
                                    <b:commandButton action="#{modulosBean.CampanyaOrderByNombre()}" value="Ordenar por nombre" look="info"/>
                                    <br/>
                                    <b:commandButton action="#{modulosBean.CampanyaOrderByFecha()}" value="Ordenar por fecha" look="info"/>
                            </b:buttonGroup>
                                
                            </h:form>
                        </b:panel>
                        
                        <b:panel title="filtrar" collapsible="false">
                            <h:form>
                                
                                <b:inputText value="#{modulosBean.campanyaFiltro}"/>
                                
                                <b:buttonGroup orientation="vertical">
                                    <b:commandButton action="#{modulosBean.CampanyaFilterByNombre()}" value="Filtrar por nombre" look="info"/>
                                    <br/>
                                    <b:commandButton action="#{modulosBean.CampanyaFilterByFecha()}" value="Filtrar por fecha" look="info"/>
                                </b:buttonGroup>
                                
                            </h:form>
                        </b:panel>

                        <br/>
                        <br/>
                        <br/>

                        <h:form>
                            <b:commandButton action="#{modulosBean.VolverIndex()}" value="Volver al menu principal" look="success"/>
                        </h:form>
                        
                    </b:column>
                </b:row>
            </b:container>
        </h:body>
    </h:head>
    
</html>
